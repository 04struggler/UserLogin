        <script>
            $('.resend-otp').on('click', function(e) {
                e.preventDefault();
                var clicked = $(this);
                $('#preloader').show();
                $.ajax({
                    url: "https://demo-trade.credcrypto.net/resend-otp",
                    type: "POST",
                    data: {
                        "_token": "wk0DsC8KZCJVPTNcB9x3qn1Gd1brDQkZiiRGvSlS"
                    },
                    success: function(response) {
                        $('#preloader').hide();
                        var timeleft = 60;
                        var timer = setInterval(function() {
                            if (timeleft <= 0) {
                                clearInterval(timer);
                                clicked.html('Resend Otp');
        
                            } else {
                                clicked.html('<span class="text-red-500">Resend Otp in: ' +
                                    timeleft + '</span>');
                            }
                            timeleft -= 1;
                        }, 1000);
        
                        clicked.css({
                            'pointer-events': 'none',
                        });
                        setTimeout(function() {
                            clicked.css({
                                'pointer-events': 'auto'
                            });
                            clicked.html('Resend Otp');
                        }, 60000);
        
                        Swal.fire({
                            position: 'top-end',
                            icon: 'success',
                            text: 'OTP has been resent',
                            showConfirmButton: false,
                            timer: 4500,
                            background: "#0e1726",
                            color: "#b9bead",
                            toast: true,
        
                        });
        
                    },
                    error: function(response) {
                        $('#preloader').hide();
                        Swal.fire({
                            position: 'top-end',
                            icon: 'error',
                            text: 'Failed to resend otp',
                            showConfirmButton: false,
                            timer: 4500,
                            background: "#0e1726",
                            color: "#b9bead",
                            toast: true,
        
                        });
        
                    },
                });
            });
        </script>
